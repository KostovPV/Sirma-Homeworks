<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculate sphere volume</title>
</head>

<body>
    <h2>Input radius value and get volume of sphere</h1>
    <form id="form1" onsubmit="getVolume(event)">
        Radius: <input type="number" name="rad" value="0"><br>
        Volume: <input type="text" name="vol" value="0.000"><br>
        <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
</body>

</html>
